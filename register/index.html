<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1>REGISTRATE!</h1>
            <h2>Sumate a nuestra comunidad para recibir las mejores ofertas!</h2>
        </div>
        <div class="formulario">
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Apellido">
            </div>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="nombre" />
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" placeholder="Ingresa tu email" id="email" />
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" required placeholder="Ingresa tu edad" />
            </div>       
            <div>
                <label for="pepito">Contrase√±a</label>
                <input type="password" id="pepito" placeholder="Ingresa una pw" />
            </div>
        
            <div>
                <label for="tel">Telefono</label>
                <input type="tel" id="tel" placeholder="Telefono" />
            </div>       
            <div>
                <input type="checkbox" id="terminos" />
                <label for="terminos">Aceptar terminos</label>
            </div>
        </div>
        <div class="send-btn">
            <a href="http://127.0.0.1:5503/index.html" class="send-btn">Enviar</a>
        </div>
    </div>

</body>
</html>
